# Pickme Configuration
# ====================
# Copy to ~/.config/pickme/config.toml and customize.
# All values shown are defaults - uncomment to override.

# active = true                   # disable to bypass pickme in file suggester

# ------------------------------------------------------------------------------
# Frecency Weights
# ------------------------------------------------------------------------------
# Controls how files are ranked in search results.

[weights]
# git_recency = 1.0                 # recent commits boost score
# git_frequency = 0.5               # frequently-edited files rank higher
# git_status = 5.0                  # uncommitted changes rank highest

# ------------------------------------------------------------------------------
# Namespaces
# ------------------------------------------------------------------------------
# Named shortcuts for filtering searches. Use as @namespace in queries.
# Values can be a path (changes root) or array of globs (filters within project).

[namespaces]
# claude = [".claude/**", "**/claude/**"]
# docs = ["docs/**", "*.md", "README*", "CHANGELOG*"]
# dev = "~/Developer"
# config = "~/.config"

# ------------------------------------------------------------------------------
# Priorities
# ------------------------------------------------------------------------------
# Patterns to boost (high) or penalize (low) in results.

[priorities]
# high = [
#   "CLAUDE.md",
#   "package.json",
#   "Cargo.toml",
#   "*.ts",
#   "*.tsx",
#   "src/**",
# ]
# low = [
#   "node_modules/**",
#   "dist/**",
#   "build/**",
#   "*.lock",
#   ".git/**",
#   "*.min.js",
# ]

# ------------------------------------------------------------------------------
# Index Configuration
# ------------------------------------------------------------------------------
# Controls what directories are indexed and how.

[index]
# max_depth = 10
# include_gitignored = false
# include_hidden = false

# Roots - directories to index (recommended form).
# Use namespace to create @namespace shortcuts.

# [[roots]]
# path = "~/Developer"
# namespace = "dev"
# disabled = false

# [[roots]]
# path = "~/.config"
# namespace = "config"
# disabled = false

# Disabled directories - specific paths to skip entirely.
# Use this to exclude specific projects from pickme's index.
# Unlike exclude patterns, these are absolute paths (~ expanded).
# index.disabled = [
#   "~/Developer/secret-project",
#   "~/Developer/legacy-app",
# ]

# Excludes - patterns to skip during indexing.
# These add on top of the default exclude list.
# To replace defaults, use [index.exclude] below.

# [[excludes]]
# pattern = ".git"

# [[excludes]]
# pattern = "node_modules"

# [[excludes]]
# pattern = "dist"

# Override defaults (advanced).
[index.exclude]
# patterns = []
# gitignored_files = false

# Include patterns - explicitly include files even if they match excludes.
[index.include]
# patterns = []

# Max depth per root directory override.
[index.depth]
# default = 10
# "~/.config" = 5                   # shallower for config directories

# Performance limits.
[index.limits]
# max_files_per_root = 50000        # stop indexing after this many files
# warn_threshold_mb = 500           # warn if directory exceeds this size
