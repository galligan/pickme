name: Build

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      tag_name:
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            asset_name: pickme-darwin-arm64
          - os: macos-13
            target: bun-darwin-x64
            asset_name: pickme-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            asset_name: pickme-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            asset_name: pickme-linux-arm64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          bun build --compile --target=${{ matrix.target }} ./cli.ts --outfile ${{ matrix.asset_name }}

      - name: Compress binary
        run: |
          tar -czvf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          files: ${{ matrix.asset_name }}.tar.gz
